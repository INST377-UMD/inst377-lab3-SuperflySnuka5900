<!DOCTYPE html>
<html>
<head>
  <title>RPS Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="header">
    <h1>Rock Paper Scissors</h1>
    <ul class="nav">
      <li><a href="https://www.wikihow.com/Play-Rock,-Paper,-Scissors">How to Play</a></li>
      <li><a href="https://www.rpsgame.org">Play Game</a></li>
      <li><a href="https://www.coolmathgames.com">More Games</a></li>
    </ul>
  </div>

  <div class="body-container">

    <div class="main-section">
      <h2>Play Now</h2>
      <form>
        <label>Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label>Pick:</label><br>
        <select name="choice">
          <option>Rock</option>
          <option>Paper</option>
          <option>Scissors</option>
        </select><br><br>

        <input type="submit" value="Play">
      </form>
    </div>

    <div class="sidebar">
      <h3>Rules</h3>
      <ul>
        <li>Rock beats Scissors</li>
        <li>Scissors beats Paper</li>
        <li>Paper beats Rock</li>
      </ul>
    </div>

  </div>

  <div class="footer">
    <p>Lab 3 - INST377</p>
  </div>

</body>
</html>
